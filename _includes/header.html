<header id="site-header" class="site-header" role="banner">
    <div class="wrapper flex justify-between items-center">
        <a class="site-logo" href="/" title="{{site.back-to-home[page.lang]}}">
            <span class="sr-only">Quantitas S.R.L.</span>
        </a>
        <button
                id="menu-toggle-btn"
                type="button"
                class="inline-flex lg:hidden"
                aria-label="{{site.open-menu[page.lang]}}"
                title="{{site.open-menu[page.lang]}}"
                data-labels='{"open": "{{site.open-menu[page.lang]}}", "close": "{{site.close-menu[page.lang]}}"}'
                aria-expanded="false"
                aria-controls="site-menu"
                aria-haspopup="menu">
            <span class="material-symbols-outlined text-primary" aria-hidden="true">menu</span>
        </button>
        <nav id="site-menu" class="site-menu hidden lg:block">
            <ul class="flex gap-4 items-center font-sm">
                <li>
                    <a href="/#tourism-intelligence">
                        Tourism Intelligence
                    </a>
                </li>
                <li>
                    <a href="/#smart-tourism-destination">
                        Smart Tourism Destination
                    </a>
                </li>
                <li>
                    <a href="/quantitas">
                        Quantitas
                    </a>
                </li>
                <li>
                    <a href="/#contatti" class="btn hover:!no-underline !text-sm !px-6">
                        {{site.header-cta[page.lang] }}
                    </a>
                </li>
                <li class="inline-flex items-center leading-none lang-links">
                    <span class="material-symbols-outlined !text-lg mr-2" aria-hidden="true">language</span>
                    <ul class="inline-flex !gap-1 !flex-row !mt-0">
                        {% for tongue in site.languages %}
                        <li>
                            <a class="!p-0 !font-normal uppercase {% if tongue == site.active_lang %}underline{% endif %}"
                               {% static_href %}href="{% if tongue == site.default_lang %}{{site.baseurl}}{{page.url}}{% else %}{{site.baseurl}}/{{ tongue }}{{page.url}}{% endif %}"{% endstatic_href %}>
                                {{ tongue }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
