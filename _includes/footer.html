{% assign min = 50 %}
{% assign max = 100 %}
{% assign diff = max | minus: min %}
{% assign randomNumber = site.time | date: "%s" | modulo: diff | plus: min %}
<footer class="site-footer">
    <div class="wrapper flex justify-between items-start">
        footer
    </div>
</footer>

<script defer src="/assets/js/script.js?v={{randomNumber}}"></script>
