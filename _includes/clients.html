<section class="wrapper !max-w-[920px] pt-24 pb-16 text-center space-y-6 relative">
     <span class="absolute overflow-x-hidden w-full h-screen top-[-175px] left-0 z-[-1]" aria-hidden="true">
         <span class="decorative-image nature top-[120px] right-[-10px] z-10 !w-[250px] !h-[173px]"></span>
     </span>
    <p class="text-[34px] font-bold strikethrough">
        I nostri <s>clienti</s> <span class="sr-only">partner</span>
    </p>
    <ul class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        {% for client in site.clients %}
        <li>
            {% include card.html img=client.path alt=client.alt is-light="true" is-small="true" %}
        </li>
        {% endfor %}
    </ul>
</section>
